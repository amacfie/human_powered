<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        margin: 0px auto;
        width: 500px;
        height: 375px;
        border: 10px #333 solid;
      }
      #videoElement {
        width: 500px;
        height: 375px;
        background-color: #666;
      }
      #status {
        font-style: italic;
      }
    </style>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <title>Options | Human Powered</title>
  </head>
  <body>
    <h3>Save new pose</h3>
    <button disabled id="log">save pose</button>
    <p id='status'>Loading...</p>

    <div id="sketch-holder">
      <!-- Our sketch will go here! -->
    </div>

    <h3>Settings</h3>

  <label for="period">Launch after this many new tabs:</label>
  <input type="text" id="period" name="period">

  <br />

  <label for="startTime">Start time (hr:min in 24h format):</label>
  <input type="text" id="startTime" name="startTime">

  <br />

  <label for="endTime">End time (hr:min in 24h format):</label>
  <input type="text" id="endTime" name="endTime">

    <h3>Saved poses (click to delete)</h3>
    <div id='savedPoses'></div>
  </body>
  <script src="options.js"></script>
</html>
